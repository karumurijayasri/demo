    <script>


        let inn1 = document.getElementsByClassName('in1')[0]
        let inn2 = document.getElementsByClassName('in2')[0]
        let sel1 = document.getElementsByClassName('sel1')[0]
        let sel2 = document.getElementsByClassName('sel2')[0]
        
        
        inn1.onkeypress = function () {
            switch (sel1.value) {
                case 'meter':
                    switch (sel2.value) {

                            break;

                            break;

                            break;
                         }

                            break;

                    break;

                        case 'meter':
                            inn2.value = inn1.value / 3.281;
                            break;

                            inn2.value = inn1.value * 30.48;
