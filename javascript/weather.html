<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
    *{
        margin:0;
        padding:0;
    }
    body{
        background: linear-gradient(to right ,pink,rgb(165, 165, 189));
    }
    .container{
        background-color: white;
        width: 400px;
        margin:auto;
        margin-top: 150px;
        padding: 25px 20px;
    }
    .title{
        text-align: center;
        font-size: 28px;
    }
    .container .input{
        text-align: center;
        margin-top: 25px;
    }
    .input #location{
        padding: 10px 10px;
        font-size: 20px;
        outline: none;
        border-radius: 7px 0 0 7px;
    }
    #location:focus{
        box-shadow: 0px 0px 50px rgb(165, 165, 189);
    }
    .input #btn{
        font-size: 20px;
        padding: 10px 10px;
        border-radius: 0 7px 7px 0;
        margin-left: -40px;
        background-color: rgb(80, 116, 116);
        color: white;
        cursor: pointer;
    }
    #btn:hover{
        box-shadow: 0px 0px 10px gray;
    }
    .info img{
        width:150px;
        margin: 0px auto;
        display: flex;
    }
    .info .temperature{
        font-size: 55px;
        text-align: center;
        font-weight: 600;
    }
    #c{
        font-size: 35px;
    }
    .info .description{
        font-size: 30px;
        font-weight: 600;
        text-align: center;
    }
    .loction{
        text-align: center;
        font-size: 25px;
        padding: 10px;
        font-weight: 500;
    }
    </style>

    <div class="container">
        <div class="title">
            <h1>Weather App</h1>
        </div>
        <div class="input">
            <input type="text"  id="location" placeholder="location"/>
            <input type="button" value="Get" id="btn"/>
        </div>
        <div class="Info">
            <img src="https://th.bing.com/th/id/OIP.W3qtN_p2eEcisSxSC9iGWwHaGa?w=237&h=205&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Not found/">
            <div class="temperature"> 
                <span class="temp" id="temp">25</span>
                <span class="degree">&deg;</span><span id="c">C</span>
            </div>
            <div>
                <div class="description" id="description">Cloudy</div>
                <div class="location" id="location-description">Hyderbad</div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
      
</body>
</html>
