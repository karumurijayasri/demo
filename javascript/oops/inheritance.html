<body>
    <script>
        class parent{
            constructor(){
                this.surname='xyz'
            }
            method(){
                console.log('hi')
            }
        }
        class child extends parent{
            constructor(name){
                super(name)
                this.name=name
            }
        }
        class child2 extends child{
            constructor(){
                this.name='abc'
            }
        }
        var a=new child(surname='jaya')
        console.log(a)
    </script>
</body>
