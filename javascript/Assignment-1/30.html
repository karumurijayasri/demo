<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var side=parseInt(prompt('enter number of sides'))
        if(side==3)
        {
            document.write('given data is triangle')
        }
        else if(side==4){
            document.write('given data is square')
        }
        else if(side==5){
            document.write('given data is pentagon')
        }
        else {
            document.write('cannot be defined')
        }

    </script>
</body>
</html>
