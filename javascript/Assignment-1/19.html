<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         var start=parseInt(prompt('enter start value'))
        var end=parseInt(prompt('enter end value'))

         for(num=start;num<=end;num++ ){
           if(num%2==0) 
             document.write(num +' '  )
        }

    </script>
    
</body>
