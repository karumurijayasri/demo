<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         var start=parseInt(prompt('enter start value'))
        var end=parseInt(prompt('enter end value'))

       for(a=start;a<=end;a++){
        if(a%2==0){
            document.write(a+ ' ')
        }
       }
        
    </script>
</body>
</html>
