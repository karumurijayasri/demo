<body>
     <script>
        
      const arr = [0,2,4,6,7]
        
         console.log(' To check the array having even elements or not <br>')
        
           function name(arr){
        
            for (var i of arr){
        
                 if (i % 2 == 1){
        
                  return false
        
             }
        
           }
        
             return true
        
       }
        
        
        if (name(arr) == true){
        
              console.log('The all elements are even in the array')
        
       }
        
       else{
        
        console.log('The all elements are not even in the array')
        
       }
        
       
        
      </script>
</body>
