<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    section{
        display: flex;
        justify-content: center;
        margin-top: 30px;
        
    }
    .vl{
        border-left: 1px solid black;
            height: 550px;
            position:absolute;
            left: 49%;
    }
    .name{
        width: 75px;
        margin-left: 52px;
        height: 25px;
        margin-top: 15px;
    }
    .prefer{
        width: 85px;
        margin-left: 40px;
        height: 25px;
        margin-top: 15px;

    }
    .email{
        width: 150px;
        margin-left: 53px;
        height: 25px;
        margin-top: 15px;
    }
    .work{
        width: 150px;
        margin-left: 12px;
        height: 25px;
        margin-top: 15px;
    }
    .cell{
        width: 150px;
        margin-left: 20px;
        height: 25px;
        margin-top: 15px; 
    }
    .company{
        width: 150px;
        margin-left: 33px;
        height: 25px;
        margin-top: 15px; 
    }
    .right{
        margin-left: 50px;

    }
    .facebook{
        width: 276px; 
        height: 25px;
         margin-top: 10px;
    }
    .twitter{
        width: 276px; 
        height: 25px;
         margin-top: 10px;
    }
    .linkedin{
        width: 276px; 
        height: 25px;
         margin-top: 10px;
    }
    .additional{
        width: 276px; 
        height: 25px;
         margin-top: 10px;
    }
</style>
<body>

        <div class="center">
            <h1 style="text-align: center;">Sponsor Registration</h1>
        </div>
        <div class="vl"></div>
    <section>
            <div class="left">
            <label for="prefix">Prefix</label>
            <input type="text" name="" id="" style="width: 150px; margin-left: 50px; height: 25px;"><br>
            <label for="name">Name</label>
            <input type="text" name="" id="" class="name" placeholder="First Name">
            <input type="text" placeholder="Last Name" style="width: 65px; height: 25px;"><br>
            <label for="preferred">Preferred Pronous</label>
            <input type="text" name="" id="" class="prefer"><br>
            <label for="email">Email</label>
            <input type="email" name="" id="" class="email" placeholder="sample@example.com"><br>
            <label for="work">Work Phone</label>
            <input type="text" name="" id="" class="work"><br>
            <label for="cell">Cell Phone</label>
            <input type="text" name="" id="" class="cell"><br>
            <label for="job">Job Title</label>
            <input type="text" name="" id="" class="job" style="width: 150px; height: 25px; margin-left: 35px; margin-top: 15px;"><br>
            <label for="company">Company</label>
            <input type="text" name="" class="company" id=><br>
            <br>
            <label for="full business">Full Business Address</label><br>
            <input type="text" name="" id="" class ="fullb" style="width: 246px; height: 25px; margin-top:15px;"><br>
            <br>
            <label for="company wedsite">Company Website</label><br>
            <input type="text" name="" id="" class="companyweb" style="width: 246px; height: 25px; margin-top: 15px;">
        </div>
            <div class="right">
            <label for="company description">Company Description</label><br>
            <input type="text" class="descri" style= "width: 246px; height: 45px; margin-top: 10px;"><br>
            <br>
            <label for="company facebook">Company Facebook Page</label><br>
            <input type="text" class="facebook"><br>
            <br>
            <label for="company twitter">Company Twitter Handle</label><br>
            <input type="text" class="twitter"><br>
            <br>
            <label for="company linkedin">Company LinkedIn Handle</label><br>
            <input type="text" class="linkedin"><br>
            <br>
            <label for="sponsorship">Sponsorship Level</label><br>
            <input type="radio" id="gold" name="gold" value="gold" class="gold" style="margin-top: 15px; border: 5px;">
            <label for="gold">Gold</label><br>
            <input type="radio" id="diamond" name="diamond" value="diamond" class="diamond">
            <label for="diamond">Diamond</label><br>
            <input type="radio" id="platinum" name="platinum" value="platinum" class="platinum">Platinum <br>
            <br>
            <label for="additional">Additional Guests(name,email)</label><br>
            <input type="text" class="additional">
        </div>
    </section>
</body>
</html>
