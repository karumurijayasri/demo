<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Left-to-Right Text</h1>
    <p>This is an example of left-to-right text.</p>
    
    <h1>Right-to-Left Text</h1>
    <p dir="rtl">This is an example of right-to-left text.</p>
    
    <h1>Mixed Direction Text</h1>
    <p>This <span dir="rtl">is a mixed direction</span> text example.</p>
</body>
</html>
