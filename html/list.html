<html>
    <head>
        <title>List</title>
    </head> 
        <body>
             <!--unordered
                types=disc,circle,square,none
                  ordered
                  types=1,A,a,I,i
                decription= dl tag
                dt=description term
                dd=define the description list
                   -->

                <ul type="disc">

                    <li>HTML</li>
                    <li>css</li>
                    <li>JS</li>
                    <li>Bootstrap</li>
                </ul>

                <ol type="i">
                    <li>HTML</li>
                    <li>CSS</li>
                    <li>JS</li>
                    
                </ol>
                
                <dl>
                    <dt> HTML</dt>
                    <dd>HTML is a hypertext markup language </dd>
                </dl>

                <!-- nestes list-->

                <ul> 
                    
                    <li> Front End</li>
                    <ol>
                     
                        <li>HTML</li>
                        <li>CSS</li>
                        <li>JS</li>
                    </ol>
                     
                     <li>Backend</li>
                     <ol start="4">
                        <li>Java</li>
                        <ul>
                            <li>Advanced Java</li>
                            <li>core java</li>
                        </ul>
                        <li>spring boot</li>
                     </ol>
                </ul>
        </body>
    
</html>
